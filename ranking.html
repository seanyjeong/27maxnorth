<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>실기 테스트 랭킹</title>
    
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee; 
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --background: #000000;
            --card-bg: #1a1a1a;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --border-color: #333333;
        }
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 16px; 
            background-color: var(--background); 
            color: var(--text-primary); 
            /* ⭐️ [수정] 스크롤바가 생길 수 있으니 flex 레이아웃으로 변경 ⭐️ */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 최소 화면 높이 */
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            /* ⭐️ [수정] 컨텐츠가 남은 공간 차지 ⭐️ */
            flex-grow: 1; 
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem; 
            font-weight: 800;
            color: var(--primary);
            margin: 10px 0 20px 0;
            text-transform: uppercase;
        }
        
        h2 {
            font-size: 2.0rem; 
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
            color: var(--text-primary);
            border: none;
            padding: 0;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: none;
            border-radius: 16px;
            padding: 24px; 
            margin-bottom: 16px;
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .ranking-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-top: 2px solid var(--primary);
        }
        th, td {
            border: none;
            border-bottom: 1px solid var(--border-color);
            padding: 10px 16px; 
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #222;
            font-size: 1.1rem; 
            font-weight: 600;
            color: var(--text-secondary);
            padding: 12px 16px;
        }
        td {
            font-size: 1.5rem; 
        }
        tbody tr:nth-child(even) { background-color: transparent; }
        tbody tr:hover { background-color: #2a2a2a; }

        tbody tr:nth-child(1) td:nth-child(1),
        tbody tr:nth-child(2) td:nth-child(1),
        tbody tr:nth-child(3) td:nth-child(1) {
            font-size: 1.6rem; 
            font-weight: 900;
        }
        tbody tr:nth-child(1) { background-color: rgba(255, 215, 0, 0.05); }
        tbody tr:nth-child(1) td:nth-child(1) { color: var(--gold); }
        
        tbody tr:nth-child(2) { background-color: rgba(192, 192, 192, 0.05); }
        tbody tr:nth-child(2) td:nth-child(1) { color: var(--silver); }
        
        tbody tr:nth-child(3) { background-color: rgba(205, 127, 50, 0.05); }
        tbody tr:nth-child(3) td:nth-child(1) { color: var(--bronze); }
        
        td:nth-child(1) {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.5rem; 
        }
        
        td:nth-child(2) {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        tbody tr:nth-child(1) td:nth-child(2),
        tbody tr:nth-child(2) td:nth-child(2),
        tbody tr:nth-child(3) td:nth-child(2) {
            font-weight: 700;
        }

        td:nth-child(3) {
            font-weight: 600;
            color: var(--text-secondary);
        }
        td:nth-child(3) strong {
            color: var(--text-primary);
        }

        .loader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); z-index: 999; justify-content: center; align-items: center; }
        .loader { border: 8px solid #333; border-top: 8px solid var(--primary); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ⭐️ [추가] 하단 푸터 스타일 ⭐️ */
        footer {
            width: 100%;
            text-align: center;
            padding: 16px 0;
            margin-top: 20px; /* 컨텐츠와 간격 */
            color: var(--text-secondary);
            font-size: 5rem;
            font-weight: 500;
            flex-shrink: 0; /* 높이가 줄어들지 않도록 */
        }


        @media (max-width: 768px) {
            body { padding: 8px; }
            h1 { font-size: 2.5rem; margin-bottom: 20px;}
            h2 { font-size: 1.8rem; }
            .ranking-section { grid-template-columns: 1fr; gap: 16px;}
            .card { padding: 16px; }
            th { font-size: 0.9rem; padding: 10px; }
            td { font-size: 1.1rem; padding: 12px 8px; }
            
            td:nth-child(1) { font-size: 1.3rem; }
            tbody tr:nth-child(1) td:nth-child(1),
            tbody tr:nth-child(2) td:nth-child(1),
            tbody tr:nth-child(3) td:nth-child(1) {
                font-size: 1.5rem;
            }
            footer { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="loader-overlay" id="loaderOverlay"><div class="loader"></div></div>

    <div class="container">
        <h1 id="event-title-display"></h1>
        <div id="content-container"></div>
    </div>

    <footer>
        맥스체대입시 북부 선행반 테스트
    </footer>

    <script>
        // ⭐️ 자바스크립트(JS)는 수정할 필요 없음 (이전과 동일) ⭐️
        const API_URL = 'https://supermax.kr';
        const EVENTS = ['종합', '제멀', '메디신볼', '10m', '배근력', '좌전굴'];
        const EVENT_DISPLAY_NAMES = {
            '종합': '남/여 종합순위',
            '제멀': '제자리멀리뛰기',
            '메디신볼': '메디신볼',
            '10m': '10M 왕복',
            '배근력': '배근력',
            '좌전굴': '좌전굴'
        };

        let currentTabIndex = 0;
        const eventTitleDisplay = document.getElementById('event-title-display');

        window.onload = loadAllRankings;

        function showLoader(show) {
            document.getElementById('loaderOverlay').style.display = show ? 'flex' : 'none';
        }

        function loadAllRankings() {
            showLoader(true);
            const container = document.getElementById('content-container');
            container.innerHTML = '';
            
            const fetchTasks = [];

            EVENTS.forEach(event => {
                const tabDiv = document.createElement('div');
                tabDiv.id = `tab-${event}`;
                tabDiv.className = 'tab-content';
                
                tabDiv.innerHTML = `
                    <div class="ranking-section">
                        <div class="card">
                            <h2>남자 랭킹 (TOP10)</h2>
                            <table>
                                <thead>
                                    <tr><th>순위</th><th>이름</th><th>기록/점수</th></tr>
                                </thead>
                                <tbody id="male-${event}"></tbody>
                            </table>
                        </div>
                        <div class="card">
                            <h2>여자 랭킹 (TOP10)</h2>
                            <table>
                                <thead>
                                    <tr><th>순위</th><th>이름</th><th>기록/점수</th></tr>
                                </thead>
                                <tbody id="female-${event}"></tbody>
                            </table>
                        </div>
                    </div>
                `;
                container.appendChild(tabDiv);

                fetchTasks.push(fetchRankings(event, '남'));
                fetchTasks.push(fetchRankings(event, '여'));
            });

            Promise.all(fetchTasks)
                .catch(err => {
                    console.error("랭킹 로딩 중 오류 발생:", err);
                    alert("랭킹 데이터를 불러오는 데 실패했습니다. 서버를 확인해주세요.");
                })
                .finally(() => {
                    showLoader(false);
                    startRotation();
                });
        }
        
        function startRotation() {
            rotateTabs(); 
            setInterval(rotateTabs, 10000); // 10초
        }

        function rotateTabs() {
            const event = EVENTS[currentTabIndex];
            showTab(event);
            eventTitleDisplay.textContent = EVENT_DISPLAY_NAMES[event]; 
            currentTabIndex = (currentTabIndex + 1) % EVENTS.length;
        }

        function showTab(event) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${event}`).classList.add('active');
        }

        async function fetchRankings(event, gender) {
            const classType = '전체'; 
            const response = await fetch(`${API_URL}/26susi/rankings?classType=${classType}&gender=${gender}&event=${event}`);
            if (!response.ok) {
                throw new Error(`API Error: ${response.statusText} (${event}, ${gender})`);
            }
            const result = await response.json();
            if (result.success) {
                const tableId = `${gender === '남' ? 'male' : 'female'}-${event}`;
                renderTable(result.data, tableId, event);
            } else {
                throw new Error(result.message || `데이터 조회 실패 (${event}, ${gender})`);
            }
        }

        function renderTable(data, tableId, event) {
            const tbody = document.getElementById(tableId);
            if (!tbody) return;
            tbody.innerHTML = '';
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3">데이터가 없습니다.</td></tr>';
                return;
            }

            const top10 = data.slice(0, 10);

            top10.forEach(r => {
                let scoreCell = '';
                if (event === '종합') {
                    scoreCell = `<strong>${r.score}점</strong>`;
                } else {
                    const unit = (event === '10m') ? '초' : ''; 
                    scoreCell = `${r.record_value}${unit} (${r.score}점)`;
                }

                tbody.innerHTML += `
                    <tr>
                        <td>${r.ranking}</td>
                        <td>${r.student_name}</td>
                        <td>${scoreCell}</td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
