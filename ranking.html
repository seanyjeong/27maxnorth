<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>실기 테스트 랭킹 (자동 회전)</title>
    <style>
        :root {
            --primary: #4361ee; --primary-light: #e6e9ff;
            --success: #00a3e4; --success-light: #8bc8fa;
            --danger: #dc3545; --gray: #6c757d;
            --white: #ffffff; --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        * { box-sizing: border-box; }
        
        /* 1. 폰트/배경 복구 (라이트 모드) */
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 16px; 
            background-color: #f5f7ff; /* 흰색 계열 배경 */
            color: #333; /* 검은색 계열 글씨 */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 2. 타이틀(H1) 폰트 크기 조절 */
        h1 {
            text-align: center;
            font-size: 2.5rem; /* 크기 줄임 */
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0 20px 0;
        }
        
        /* 3. 종목명(H2) 폰트 크기 조절 */
        h2 {
            font-size: 1.8rem; /* 크기 줄임 */
            margin-top: 0;
            margin-bottom: 16px;
            border-left: 5px solid var(--primary);
            padding-left: 10px;
        }
        
        /* 4. 카드 스타일 복구 */
        .card {
            background: var(--white);
            border: none;
            box-shadow: var(--shadow);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        /* 랭킹 섹션 */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .ranking-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        /* 5. 테이블 폰트 크기 조절 (30명 보이게) */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: center;
            font-size: 1rem; /* 폰트 크기 대폭 줄임 */
            white-space: nowrap;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        tbody tr:nth-child(even) { background-color: #fdfdfd; }
        
        /* 순위 */
        td:nth-child(1) {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem; /* 순위 폰트 크기 줄임 */
        }
        /* 이름 (지점이 빠져서 2번째 칸이 됨) */
        td:nth-child(2) {
            font-weight: 700;
        }
         /* 기록 (지점이 빠져서 4번째 칸이 됨) */
        td:nth-child(4) {
            font-weight: 600;
        }

        /* 로더 (기존과 동일) */
        .loader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.7); z-index: 999; justify-content: center; align-items: center; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid var(--primary); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            body { padding: 8px; }
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.3rem; }
            .ranking-section { grid-template-columns: 1fr; }
            th, td { font-size: 0.9rem; padding: 8px; }
            td:nth-child(1) { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="loader-overlay" id="loaderOverlay"><div class="loader"></div></div>

    <div class="container">
        <h1 id="main-title">실기 테스트 랭킹</h1>

        <div id="content-container">
            </div>
    </div>

    <script>
        const API_URL = 'https://supermax.kr';
        const EVENTS = ['종합', '제멀', '메디신볼', '10m', '배근력', '좌전굴'];
        
        let currentTabIndex = 0;
        const mainTitle = document.getElementById('main-title');

        window.onload = loadAllRankings;

        function showLoader(show) {
            document.getElementById('loaderOverlay').style.display = show ? 'flex' : 'none';
        }

        function loadAllRankings() {
            showLoader(true);
            const container = document.getElementById('content-container');
            container.innerHTML = '';
            
            const fetchTasks = [];

            EVENTS.forEach(event => {
                const tabDiv = document.createElement('div');
                tabDiv.id = `tab-${event}`;
                tabDiv.className = 'tab-content';
                
                // ⭐️ 1. '지점' 컬럼 (th) 제거
                tabDiv.innerHTML = `
                    <div class="ranking-section">
                        <div class="card">
                            <h2>남자 ${event} 랭킹 (Top 30)</h2>
                            <table>
                                <thead>
                                    <tr><th>순위</th><th>이름</th><th>수험번호</th><th>기록/점수</th></tr>
                                </thead>
                                <tbody id="male-${event}"></tbody>
                            </table>
                        </div>
                        <div class="card">
                            <h2>여자 ${event} 랭킹 (Top 30)</h2>
                            <table>
                                <thead>
                                    <tr><th>순위</th><th>이름</th><th>수험번호</th><th>기록/점수</th></tr>
                                </thead>
                                <tbody id="female-${event}"></tbody>
                            </table>
                        </div>
                    </div>
                `;
                container.appendChild(tabDiv);

                fetchTasks.push(fetchRankings(event, '남'));
                fetchTasks.push(fetchRankings(event, '여'));
            });

            Promise.all(fetchTasks)
                .catch(err => {
                    console.error("랭킹 로딩 중 오류 발생:", err);
                    alert("랭킹 데이터를 불러오는 데 실패했습니다. 서버를 확인해주세요.");
                })
                .finally(() => {
                    showLoader(false);
                    // 자동 회전 시작
                    startRotation();
                });
        }
        
        // 10초마다 탭 돌리는 함수들 (이전과 동일)
        function startRotation() {
            rotateTabs(); 
            setInterval(rotateTabs, 10000); // 10초
        }

        function rotateTabs() {
            const event = EVENTS[currentTabIndex];
            showTab(event);
            mainTitle.textContent = `${event} 랭킹`;
            currentTabIndex = (currentTabIndex + 1) % EVENTS.length;
        }

        // (showTab, fetchRankings 함수는 이전과 동일)
        function showTab(event) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`tab-${event}`).classList.add('active');
        }

        async function fetchRankings(event, gender) {
            const classType = '전체'; 
            const response = await fetch(`${API_URL}/26susi/rankings?classType=${classType}&gender=${gender}&event=${event}`);
            if (!response.ok) {
                throw new Error(`API Error: ${response.statusText} (${event}, ${gender})`);
            }
            const result = await response.json();
            if (result.success) {
                const tableId = `${gender === '남' ? 'male' : 'female'}-${event}`;
                renderTable(result.data, tableId, event);
            } else {
                throw new Error(result.message || `데이터 조회 실패 (${event}, ${gender})`);
            }
        }

        // 테이블 그리는 함수
        function renderTable(data, tableId, event) {
            const tbody = document.getElementById(tableId);
            if (!tbody) return;
            tbody.innerHTML = '';
            
            if (!data || data.length === 0) {
                // ⭐️ 2. colspan="4"로 수정 (지점 빠져서)
                tbody.innerHTML = '<tr><td colspan="4">데이터가 없습니다.</td></tr>';
                return;
            }

            const top30 = data.slice(0, 30);

            top30.forEach(r => {
                let scoreCell = '';
                if (event === '종합') {
                    scoreCell = `<strong>${r.score}점</strong>`;
                } else {
                    const unit = (event === '10m') ? '초' : ''; 
                    scoreCell = `${r.record_value}${unit} (${r.score}점)`;
                }

                // ⭐️ 3. '지점' (td) 제거
                tbody.innerHTML += `
                    <tr>
                        <td>${r.ranking}</td>
                        <td>${r.student_name}</td>
                        <td>${r.exam_number || 'N/A'}</td>
                        <td>${scoreCell}</td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
